<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Modal Test</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    
    <style>
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes scanMove {
            0% { transform: translateY(0); }
            50% { transform: translateY(176px); }
            100% { transform: translateY(0); }
        }
        
        .scan-btn {
            border-radius: 25px;
            padding: 15px 25px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }
        
        .camera-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 180px;
            border: 4px solid #00ff00;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,255,0,0.6);
            animation: pulse 1.5s infinite;
        }
        
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent);
            animation: scanMove 2s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container" style="margin-top: 50px;">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);">
                    <div class="text-center" style="margin-bottom: 20px;">
                        <h4 style="color: white; margin: 0; font-weight: bold;">
                            <i class="fa fa-barcode" style="font-size: 24px; margin-right: 10px; animation: pulse 1.5s infinite;"></i>
                            SCAN BARCODE PRODUK
                        </h4>
                        <div style="text-align: center; margin-top: 10px; font-size: 14px; color: rgba(255,255,255,0.9);">
                            <i class="fa fa-circle" style="color: #00ff00;"></i> Ready to scan
                        </div>
                    </div>
                    
                    <div class="input-group input-group-lg">
                        <input type="text" placeholder="ðŸ” Scan barcode atau ketik kode/nama produk..." 
                               class="form-control" style="border-radius: 25px; padding: 15px 20px; font-size: 18px;">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-success btn-flat scan-btn" onclick="openCamera()">
                                <i class="fa fa-camera"></i> Scan
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Enhanced Camera Modal for Barcode Scanning -->
    <div class="modal fade" id="cameraModal" tabindex="-1" role="dialog" aria-labelledby="cameraModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content" style="border-radius: 20px; overflow: hidden; box-shadow: 0 20px 60px rgba(0,0,0,0.3);">
                <div class="modal-header" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 20px;">
                    <div style="display: flex; align-items: center; width: 100%;">
                        <div style="flex: 1;">
                            <h4 class="modal-title" id="cameraModalLabel" style="margin: 0; font-weight: bold;">
                                <i class="fa fa-camera" style="margin-right: 10px; animation: pulse 2s infinite;"></i> 
                                Barcode Scanner Pro
                            </h4>
                            <div style="font-size: 12px; opacity: 0.8; margin-top: 5px;">
                                <i class="fa fa-circle" style="color: #00ff00; margin-right: 5px;"></i>
                                <span id="scannerStatus">Ready to scan</span>
                            </div>
                        </div>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: white; opacity: 0.8; font-size: 24px;">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                
                <div class="modal-body" style="padding: 0; position: relative;">
                    <!-- Camera Container with Enhanced Styling -->
                    <div style="position: relative; background: #000; border-radius: 0 0 20px 20px;">
                        <video id="video" width="100%" height="450" style="display: block; border-radius: 0 0 20px 20px;"></video>
                        <canvas id="canvas" style="display: none;"></canvas>
                        
                        <!-- Enhanced Scanning Overlay -->
                        <div class="camera-overlay">
                            <!-- Corner Indicators with Animation -->
                            <div style="position: absolute; top: -2px; left: -2px; width: 20px; height: 20px; border-top: 4px solid #00ff00; border-left: 4px solid #00ff00; border-radius: 5px 0 0 0;"></div>
                            <div style="position: absolute; top: -2px; right: -2px; width: 20px; height: 20px; border-top: 4px solid #00ff00; border-right: 4px solid #00ff00; border-radius: 0 5px 0 0;"></div>
                            <div style="position: absolute; bottom: -2px; left: -2px; width: 20px; height: 20px; border-bottom: 4px solid #00ff00; border-left: 4px solid #00ff00; border-radius: 0 0 0 5px;"></div>
                            <div style="position: absolute; bottom: -2px; right: -2px; width: 20px; height: 20px; border-bottom: 4px solid #00ff00; border-right: 4px solid #00ff00; border-radius: 0 0 5px 0;"></div>
                            
                            <!-- Scanning Line Animation -->
                            <div class="scan-line"></div>
                            
                            <!-- Center Crosshair -->
                            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 40px; height: 40px; border: 2px solid rgba(0,255,0,0.5); border-radius: 50%;"></div>
                        </div>
                        
                        <!-- Enhanced Instructions -->
                        <div style="position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); text-align: center; color: white; z-index: 10;">
                            <div style="background: rgba(0,0,0,0.8); padding: 15px 25px; border-radius: 25px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2);">
                                <i class="fa fa-barcode" style="font-size: 28px; color: #00ff00; margin-bottom: 8px; display: block;"></i>
                                <div style="font-size: 16px; font-weight: bold; margin-bottom: 5px;">Arahkan ke Barcode</div>
                                <div style="font-size: 12px; opacity: 0.8;">Pastikan barcode berada dalam kotak hijau</div>
                            </div>
                        </div>
                        
                        <!-- Scanning Progress Indicator -->
                        <div id="scanProgress" style="position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.8); padding: 10px 15px; border-radius: 20px; color: white; display: none;">
                            <i class="fa fa-spinner fa-spin" style="margin-right: 8px;"></i>
                            <span>Scanning...</span>
                        </div>
                        
                        <!-- Success Indicator -->
                        <div id="scanSuccess" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,255,0,0.9); color: white; padding: 20px; border-radius: 15px; text-align: center; display: none; z-index: 20;">
                            <i class="fa fa-check-circle" style="font-size: 48px; margin-bottom: 10px;"></i>
                            <div style="font-size: 18px; font-weight: bold;">Barcode Terdeteksi!</div>
                            <div style="font-size: 14px; margin-top: 5px;">Memproses...</div>
                        </div>
                    </div>
                </div>
                
                <div class="modal-footer" style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); border: none; padding: 20px;">
                    <div class="row" style="width: 100%;">
                        <div class="col-md-4">
                            <button type="button" class="btn btn-secondary btn-lg" onclick="stopCamera()" style="border-radius: 25px; padding: 12px 20px; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: all 0.3s ease;">
                                <i class="fa fa-stop"></i> Stop Camera
                            </button>
                        </div>
                        <div class="col-md-4 text-center">
                            <button type="button" class="btn btn-info btn-lg" onclick="switchCamera()" style="border-radius: 25px; padding: 12px 20px; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: all 0.3s ease;">
                                <i class="fa fa-refresh"></i> Switch Camera
                            </button>
                        </div>
                        <div class="col-md-4 text-right">
                            <button type="button" class="btn btn-success btn-lg" onclick="captureBarcode()" style="border-radius: 25px; padding: 12px 20px; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: all 0.3s ease;">
                                <i class="fa fa-camera"></i> Capture
                            </button>
                            <button type="button" class="btn btn-default btn-lg" data-dismiss="modal" style="border-radius: 25px; padding: 12px 20px; font-weight: bold; margin-left: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: all 0.3s ease;">
                                <i class="fa fa-times"></i> Close
                            </button>
                        </div>
                    </div>
                    
                    <!-- Camera Controls Info -->
                    <div style="text-align: center; margin-top: 15px; font-size: 12px; color: #6c757d;">
                        <i class="fa fa-keyboard"></i> Keyboard: <strong>ESC</strong> to close, <strong>SPACE</strong> to toggle camera
                        <br>
                        <i class="fa fa-mobile"></i> Mobile: <strong>Swipe up</strong> to switch camera, <strong>Swipe down</strong> to close
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let stream = null;
        let scanning = false;

        function openCamera() {
            $('#cameraModal').modal('show');
            setTimeout(() => {
                startCamera();
            }, 500);
        }

        function startCamera() {
            if (scanning) return;
            
            // Show progress indicator
            $('#scanProgress').show();
            $('#scannerStatus').text('Initializing camera...');
            
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#video'),
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: "environment"
                    },
                },
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "ean_8_reader",
                        "code_39_reader",
                        "code_39_vin_reader",
                        "codabar_reader",
                        "upc_reader",
                        "upc_e_reader",
                        "i2of5_reader"
                    ]
                },
                locate: true
            }, function(err) {
                if (err) {
                    console.error("Failed to initialize camera:", err);
                    alert('Tidak dapat mengakses kamera. Pastikan browser mendukung WebRTC.');
                    $('#scanProgress').hide();
                    $('#scannerStatus').text('Camera error');
                    return;
                }
                
                scanning = true;
                Quagga.start();
                
                // Update status
                $('#scannerStatus').text('Scanning...');
                $('#scanProgress').hide();
            });
            
            Quagga.onDetected(function(result) {
                if (result && result.codeResult) {
                    const code = result.codeResult.code;
                    console.log("Barcode detected:", code);
                    
                    // Show success indicator
                    $('#scanSuccess').show();
                    
                    // Update input field
                    $('input[type="text"]').val(code);
                    
                    alert('Barcode berhasil di-scan: ' + code);
                    
                    // Stop camera
                    setTimeout(() => {
                        stopCamera();
                        $('#cameraModal').modal('hide');
                    }, 2000);
                }
            });
        }

        function stopCamera() {
            if (scanning) {
                Quagga.stop();
                scanning = false;
                $('#scannerStatus').text('Camera stopped');
                $('#scanProgress').hide();
                $('#scanSuccess').hide();
            }
        }

        function switchCamera() {
            if (scanning) {
                stopCamera();
                setTimeout(() => {
                    startCamera();
                }, 500);
            } else {
                startCamera();
            }
        }

        function captureBarcode() {
            if (!scanning) {
                startCamera();
            }
        }

        // Enhanced camera modal event handlers
        $('#cameraModal').on('hidden.bs.modal', function() {
            stopCamera();
        });

        $('#cameraModal').on('shown.bs.modal', function() {
            // Auto start camera when modal opens
            setTimeout(() => {
                startCamera();
            }, 300);
        });
    </script>
</body>
</html>
