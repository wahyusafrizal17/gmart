<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Camera Test</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <style>
        .test-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            margin: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            color: white;
        }
        
        .camera-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 180px;
            border: 4px solid #00ff00;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,255,0,0.6);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent);
            animation: scanMove 2s linear infinite;
        }
        
        @keyframes scanMove {
            0% { transform: translateY(0); }
            50% { transform: translateY(176px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container text-center" style="margin-top: 100px;">
        <h1>Camera Modal Test</h1>
        <p>Click the button below to test the camera modal</p>
        
        <button class="btn test-btn" onclick="openCamera()">
            <i class="fa fa-camera"></i> Test Camera Modal
        </button>
    </div>

    <!-- Camera Modal -->
    <div class="modal fade" id="cameraModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" style="border-radius: 20px; overflow: hidden; box-shadow: 0 20px 60px rgba(0,0,0,0.3);">
                <div class="modal-header" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 20px;">
                    <h4 class="modal-title">
                        <i class="fa fa-camera"></i> Barcode Scanner Pro
                    </h4>
                    <button type="button" class="close" data-dismiss="modal" style="color: white; opacity: 0.8; font-size: 24px;">
                        <span>&times;</span>
                    </button>
                </div>
                
                <div class="modal-body" style="padding: 0;">
                    <div style="position: relative; background: #000; border-radius: 0 0 20px 20px;">
                        <video id="video" width="100%" height="450" style="display: block; border-radius: 0 0 20px 20px;"></video>
                        
                        <!-- Scanning Overlay -->
                        <div class="camera-overlay">
                            <!-- Corner Indicators -->
                            <div style="position: absolute; top: -2px; left: -2px; width: 20px; height: 20px; border-top: 4px solid #00ff00; border-left: 4px solid #00ff00; border-radius: 5px 0 0 0;"></div>
                            <div style="position: absolute; top: -2px; right: -2px; width: 20px; height: 20px; border-top: 4px solid #00ff00; border-right: 4px solid #00ff00; border-radius: 0 5px 0 0;"></div>
                            <div style="position: absolute; bottom: -2px; left: -2px; width: 20px; height: 20px; border-bottom: 4px solid #00ff00; border-left: 4px solid #00ff00; border-radius: 0 0 0 5px;"></div>
                            <div style="position: absolute; bottom: -2px; right: -2px; width: 20px; height: 20px; border-bottom: 4px solid #00ff00; border-right: 4px solid #00ff00; border-radius: 0 0 5px 0;"></div>
                            
                            <!-- Scanning Line -->
                            <div class="scan-line"></div>
                        </div>
                        
                        <!-- Instructions -->
                        <div style="position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); text-align: center; color: white;">
                            <div style="background: rgba(0,0,0,0.8); padding: 15px 25px; border-radius: 25px;">
                                <i class="fa fa-barcode" style="font-size: 28px; color: #00ff00; margin-bottom: 8px; display: block;"></i>
                                <div style="font-size: 16px; font-weight: bold;">Arahkan ke Barcode</div>
                                <div style="font-size: 12px; opacity: 0.8;">Pastikan barcode berada dalam kotak hijau</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="modal-footer" style="background: #f8f9fa; border: none; padding: 20px;">
                    <button type="button" class="btn btn-secondary" onclick="stopCamera()">
                        <i class="fa fa-stop"></i> Stop Camera
                    </button>
                    <button type="button" class="btn btn-success" onclick="startCamera()">
                        <i class="fa fa-camera"></i> Start Camera
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        <i class="fa fa-times"></i> Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let scanning = false;

        function openCamera() {
            console.log('Opening camera modal...');
            $('#cameraModal').modal('show');
        }

        function startCamera() {
            console.log('Starting camera...');
            if (scanning) return;
            
            // For testing, we'll just show a success message
            setTimeout(() => {
                alert('Camera started successfully! (Test mode)');
                scanning = true;
            }, 1000);
        }

        function stopCamera() {
            console.log('Stopping camera...');
            scanning = false;
            alert('Camera stopped!');
        }

        // Modal event handlers
        $('#cameraModal').on('shown.bs.modal', function() {
            console.log('Modal shown');
        });

        $('#cameraModal').on('hidden.bs.modal', function() {
            console.log('Modal hidden');
            stopCamera();
        });
    </script>
</body>
</html>
